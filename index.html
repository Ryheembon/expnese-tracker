<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | Personal Finance Manager</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p class="subtitle">Manage your finances with precision</p>
        </header>
        
        <div class="income-section">
            <h2>Monthly Income</h2>
            <div class="income-input-group">
                <input type="number" id="monthly-income" placeholder="Enter your monthly income" step="0.01" min="0">
                <button type="button" id="save-income-btn" class="btn btn-income">Save Income</button>
            </div>
        </div>

        <div class="summary-section">
            <div class="summary-card">
                <div class="summary-label">Total Expenses</div>
                <div class="summary-value" id="total-expenses">$0.00</div>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Monthly Income</div>
                <div class="summary-value" id="display-income">$0.00</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Remaining Budget</div>
                <div class="summary-value" id="remaining-budget">$0.00</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Percentage Used</div>
                <div class="summary-value" id="percentage-used">0%</div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-title">Title</label>
                    <input type="text" id="expense-title" placeholder="e.g., Grocery Shopping" required>
                </div>

                <div class="form-group">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" placeholder="0.00" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="">Select a category</option>
                        <option value="food">ğŸ” Food</option>
                        <option value="transport">ğŸš— Transport</option>
                        <option value="shopping">ğŸ›ï¸ Shopping</option>
                        <option value="bills">ğŸ’³ Bills</option>
                        <option value="other">ğŸ“¦ Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="expense-date">Date</label>
                    <input type="date" id="expense-date" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>
        
        <div class="expenses-section">
            <h2>Your Expenses</h2>
            <div id="expenses-list" class="expenses-list">
                <p class="empty-state">No expenses yet. Add your first expense to get started! ğŸš€</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
